<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <script src="https://kit.fontawesome.com/72c428df3e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="app">
        <main>
            <div class="appBody d-flex">
                <ul class="contacts">
                    <li v-for="(contact, i) in contacts" :id="'contact' + i" class="list-unstyled d-flex align-items-center">
   
                        <!-- AGGIUSTARE STA CACATA -->
                        <img class="contact-image" :src="source + 'avatar' + contact.avatar +'.jpg'" :alt="contact.name">
                        <img class="contact-image" :src="source + 'avatar' + contact.avatar + '_360' +'.jpg'" :alt="">
                        <!-- AGGIUSTARE STA CACATA -->

                        <p class="contact-name">{{contact.name}}</p>
                    </li>
                </ul>

                <div class="messaging">

                </div>

            </div>

        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
